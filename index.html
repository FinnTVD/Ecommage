<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ecommage</title>
		<link
			rel="shortcut icon"
			href="./assets/images/Ecommage.png"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./assets/styles.css" />
		<link rel="stylesheet" href="./assets/resposive.css" />
	</head>
	<body>
		<div class="container">
			<nav>
				<button class="nav-menu">
					<i class="fa-solid fa-bars"></i>
				</button>
				<ul class="nav-list">
					<li>
						<a class="nav-link active" href="#">sản phẩm mới</a>
					</li>
					<li>
						<a class="nav-link" href="#">sản phẩm bán chạy</a>
					</li>
					<li>
						<a class="nav-link" href="#">hot deal</a>
					</li>
				</ul>
			</nav>
			<hr />
			<div class="container-slide">
				<div class="slide">
					<div class="item">
						<img
							class="img-food"
							src="./assets/images/sandwich.jpg"
							alt="sandwich"
						/>
						<div class="content">
							<p class="name">Sandwich</p>
							<span class="price">23.000Đ</span>
						</div>
					</div>
					<div class="item">
						<img
							class="img-food"
							src="./assets/images/mitron.jpg"
							alt="mitron"
						/>
						<div class="content">
							<p class="name">Mỳ trộn xúc xinh trứng chiên</p>
							<span class="price">Pre-order</span>
						</div>
					</div>
					<div class="item">
						<img
							class="img-food"
							src="./assets/images/dimsum.jpg"
							alt="dimsum"
						/>
						<div class="content">
							<p class="name">Dimsum</p>
							<span class="price">23.000Đ</span>
						</div>
					</div>
					<div class="item">
						<img
							class="img-food"
							src="./assets/images/xoi.jpg"
							alt="xoi"
						/>
						<div class="content" style="margin-top: -10px">
							<p class="name">Xôi lá chuối</p>
							<span class="price">23.000Đ</span>
						</div>
					</div>
				</div>
				<button class="btn btn-prev">
					<i class="fa-solid fa-chevron-left"></i>
				</button>
				<button class="btn btn-next">
					<i class="fa-solid fa-chevron-right"></i>
				</button>
			</div>
			<button class="show-all">
				Xem thêm sản phẩm<i class="fa-solid fa-arrow-right"></i>
			</button>
		</div>
		<script src="./assets/main.js"></script>
	</body>
</html>
